<html>

<head>
    <title>Enter Data</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->

    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
        body {
            /*background-image: url("https://i.kym-cdn.com/photos/images/facebook/001/051/805/e65.jpg");*/
        }

        h1 {
            text-align: center;
            font-family: "Courier New";
            font-size: 100px;
        }

        .card-title {
            padding:10px;
        }
    </style>
</head>

<body>




    </div>
    <div class="card">
        <div class="row">
            <div class="col s12 m12">
                <div class="card blue-grey darken-1">
                    <div class="card-content white-text">
                        <span class="card-title teal lighten-2""><h1> What are your X and Y axes?</h1> </span>
                        <form method='post' action='/dataEntry'>
                            <div class="subsection">
                                <h2>X-Axis:</h2><br>
                            </div>
                            <input type="text" name="X-axis"><br>
                            <div class="subsection">
                                <h2>Y-Axis:</h2><br>
                            </div>
                            <input type="text" name="Y-axis"><br>
                            <button class="btn waves-effect waves-light buttonz" type="submit" name="action">Submit
    <i class="material-icons right"</i>
  </button>
                        </form>
                    </div>
                    <div class="card-action">

                    </div>
                </div>
            </div>
        </div>
    </div>

    {% block content %} {% endblock %}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</body>

</html>
