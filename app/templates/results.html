<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);
      var apple = '{{reallyfinalPointList}}'
      console.log(typeof apple)
      var frog = ['x','y']
      var coolApple = JSON.parse(apple)
      coolApple.unshift(frog)
      
      console.log(coolApple)
      
      function drawChart() {
        var data = google.visualization.arrayToDataTable(coolApple);

        var options = {
          hAxis: {minValue: 0, maxValue: 15},
          vAxis: {minValue: 0, maxValue: 15},
          chartArea: {width:'50%'},
          trendlines: {
            0: {
              type: 'linear',
              showR2: true,
              visibleInLegend: true
            }
          }
        };

        var chartLinear = new google.visualization.ScatterChart(document.getElementById('chartLinear'));
        chartLinear.draw(data, options);

        options.trendlines[0].type = 'exponential';
        options.colors = ['#6F9654'];

      }
    </script>
  </head>
  <body>
    <div id="chartLinear" style="height: 350px; width: 800px"></div>
    <form action="/index">
      <input type='submit' value = 'Make another graph'>
    </form>
    <div id= "noskin">
      <img src = "https://upload.wikimedia.org/wikipedia/en/7/7d/Default_Dancing_Stick_Figure.gif">
    </div>
  </body>
</html>
