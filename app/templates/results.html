<html>
  <head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    

    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);
      var apple = '{{reallyfinalPointList}}'
      console.log(typeof apple)
      var frog = ['x','y']
      var coolApple = JSON.parse(apple)
      coolApple.unshift(frog)
      
      console.log(coolApple)
      
      function drawChart() {
        var data = google.visualization.arrayToDataTable(coolApple);

        var options = {
          hAxis: {minValue: 0, maxValue: 15},
          vAxis: {minValue: 0, maxValue: 15},
          chartArea: {width:'50%'},
          trendlines: {
            0: {
              type: 'linear',
              showR2: true,
              visibleInLegend: true
            }
          }
        };

        var chartLinear = new google.visualization.ScatterChart(document.getElementById('chartLinear'));
        chartLinear.draw(data, options);

        options.trendlines[0].type = 'exponential';
        options.colors = ['#6F9654'];

      }
    </script>
  </head>
  <link rel="stylesheet" type="text/css" href="style.css">
<style>
body{
  background-color:teal;
}



#chartLinear{
  align-items:center;
  margin:20px;
  
  
  
}
</style>

  <div class="row">
    <div class="col s12 m12">
      <div class="card">
        <div class="card-image">
           <div id="chartLinear" class = "teal lighten-2" style="height: 350px; width: 800px"></div>
          <span class="card-title">Card Title</span>
        </div>
        <div class="card-content">
        
        </div>

          <form action="/index">
      <button class="btn waves-effect waves-light buttonz" type="submit" name="action">Make Another Graph
    <i class="material-icons right"</i>
  </button>
      
    </form>
        </div>
      </div>
    </div>
  </div>
